<!doctype html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<title>DOM</title>
<meta name="description" content="Our first page">
<meta name="keywords" content="html tutorial template">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">NAV</nav>
<div id ="main" class="containter text-center">
	<div class="row justify-content-center">
		<div class="col-3 align-self-center">
			<input id="input-0" value="This is a input"/><br>
			<div id="all-buttons" class="row row-cols-1">
				<button id="button-0" onclick="PrintInputNode()">Print input node</button>
				<button id="button-1" onclick="PrintButtonNodes()">Print button nodes</button>
				<button id="button-2" onclick="ChangeInputNodesValue()">Change input node's "value" attribute</button>
				<button id="button-3" onclick="HideInput()">Hide Input</button>
				<button id="button-4" onclick="DeleteAButton()">Delete a button</button>
				<button id="button-5" onclick="AppendAButton()">Append a button</button>
			</div>
		</div>
    </div>
<div>
<script>
function PrintInputNode(){
	let input_node = document.querySelector("#input-0");
	console.log(input_node);
}

function PrintButtonNodes(){
	let button_nodes = document.querySelectorAll("button");
	console.log(button_nodes);
}

function ChangeInputNodesValue(){
	let input_node = document.querySelector("#input-0");
	input_node.setAttribute("value", "Changed Value Attribute");
}

function HideInput()
{
	let input_node = document.querySelector("#input-0");
	input_node.style.display = 'none';
}

function DeleteAButton()
{
	let div_all_buttons = document.querySelector("#all-buttons");
	for(let child of div_all_buttons.children)
	{
		child.remove();
		break;
	}
}

function AppendAButton()
{
	let div_all_buttons = document.querySelector("#all-buttons");
	const node = document.createElement("button");
	node.innerHTML = "NEW button";
	div_all_buttons.append(node)
}
</script>
</body>
</html>
